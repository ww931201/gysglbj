#include("/WEB-INF/view/common/qui/header.html")
</head>
<body>
	<div class="box1"  overflow="true" panelHeight="250" id="formContent" whiteBg="true">
	<table class="tableStyle" formMode="view">
			<tr>
				<td width="40%">编号</td>
				<td>#(certificate.NO ??)</td>
			</tr>
			<tr>
				<td>名称</td>
				<td>#(certificate.NAME ??)</td>
			</tr>
			<tr>
				<td>内容</td>
				<td>#(certificate.CONTENT ??)</td>
			</tr>
			<tr>
				<td>证书有效期(起始日期)</td>
				<td>#(certificate.START_TIME ??)</td>
			</tr>
			<tr>
				<td>证书有效期(终止日期)</td>
				<td>#(certificate.END_TIME ??)</td>
			</tr>
			<tr>
				<td>发证单位</td>
				<td>#(certificate.UNIT ??)</td>
			</tr>
		</table>
	</div>
</body>
</html>
